<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="app">
      <header>
        <section class="top-right-actions">
          <ul class="actions-list">
            <li>Gmail</li>
            <li>Images</li>
            <li class="more-actions">
              <svg class="gb_Ue" focusable="false" viewBox="0 0 24 24">
                <path
                  d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                ></path>
              </svg>
            </li>
            <li class="user-icon">
              <img src="../images/unnamed.jpg" alt="" />
            </li>
          </ul>
        </section>
      </header>
      <section class="search-container">
        <div class="google-icon-container">
          <img
            class="google-icon"
            src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google Image"
          />
        </div>
        <div class="search-input-container">
          <input type="text" />
          <span class="icon-search find-icon"
            ><svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path></svg></span
          ><span class="icon-search mic-icon">
            <svg
              class="goxjub"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="search-btns">
          <button class="google-search-btn">Google Search</button
          ><button class="google-search-btn lucky-btn">
            I'm Feeling Lucky
          </button>
        </div>
        <div class="lang-container">
          <span>Google offered in:</span>
          <ul>
            <li><a href="#">हिन्दी</a></li>
            <li><a href="#">বাংলা </a></li>
            <li><a href="#">తెలుగు </a></li>
            <li><a href="#">मराठी </a></li>
            <li><a href="#">தமிழ் </a></li>
            <li><a href="#">ગુજરાતી </a></li>
            <li><a href="#">ಕನ್ನಡ </a></li>
            <li><a href="#">മലയാളം </a></li>
            <li><a href="#">ਪੰਜਾਬੀ </a></li>
          </ul>
        </div>
      </section>
      <footer>
        <div class="first-footer">India</div>
        <div class="second-footer">
          <ul class="footer-first-list">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
          <ul class="footer-first-list">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
